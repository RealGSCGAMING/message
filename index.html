<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>leave a message</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="/scroll.png" />
    <style>
      body {
        background: linear-gradient(
          180deg,
          #feb248,
          #5a77ed,
          #feb248,
          #92a2e2
        );
        background-size: 1000% 1000%;
        animation: gradient 30s infinite alternate;
      }
    </style>
  </head>
  <body>
    
    <div class="mainContent">
      
      <!-- title section -->
      <div class="paddedBody">
        <div class="paddedTitle" id="textBox">leave a message</div>
        <div class="paddedBody" id="textBox">send a message and read it later<br>this website uses browser cookies<br><span style="color: red;">clearing your cookies will delete all messages!</span></div>
      </div>

      <button class="paddedButton" id="tutorialButton">tutorial</button>

      <!-- messages -->
      <div class="paddedBody" id="messages" style="display:none;">
        
        <div id="m1" class="paddedBody">
          <p class="messageTitle" id="m1title">Placeholder 1</p><br>
          <p class="messageTime" id="m1time">Opens in NaN</p><br>
          <button id="m1open" class="smallButton">
            Open
          </button>
          <button id="m1delete" class="smallButton" style="background-color:red;">
            Delete
          </button>
        </div>
        <div id="m2" class="paddedBody" style="display:none;">
          <p class="messageTitle" id="m2title">Placeholder 2</p><br>
          <p class="messageTime" id="m2time">Opens in NaN</p><br>
          <button id="m2open" class="smallButton">
            Open
          </button>
          <button id="m2delete" class="smallButton" style="background-color:red;">
            Delete
          </button>
        </div>
        <div id="m3" class="paddedBody" style="display:none;">
          <p class="messageTitle" id="m3title">Placeholder 3</p><br>
          <p class="messageTime" id="m3time">Opens in NaN</p><br>
          <button id="m3open" class="smallButton" style="enabled:false;">
            Open
          </button>
          <button id="m3delete" class="smallButton" style="background-color:red;">
            Delete
          </button>
        </div>
      </div>

      <!-- message window -->

      <div class="messageView" id="messageView" style="display: none;">

        <div class="paddedTitle" id="messageTitleView" style="width: 55%; max-width: 75%; font-size: 1.5em;"></div>

        <div id="messageTextView" style="word-wrap: break-word; margin: 20px;"></div>

        <button class="smallButton" id="messageClose" style="display: inline-block;">
          Close
        </button>

      </div>
      
      <!-- controls -->
      <div class="paddedBody controlsBox">
        
        <span class="paddedBody" placeholder="title" style="text-align: center; width: 200px;" id="titleInput" contenteditable="true">message title</span>
        
        <span class="paddedBody" style="text-align: center; max-width: 50%; width: 200px;" id="textInput" contenteditable="true">message content</span>
        
        <input class="paddedBody" style="text-align: center;" id="timeInput" type="datetime-local"></input>
        
        <button class="paddedButton" id="sendButton">send</button>
        
      </div>

      <button class="paddedButton" id="tutorialButton2" style="display: none;">tutorial</button>

      <button class="paddedButton" id="refreshButton">refresh messages</button>
      
      <button class="paddedButton" id="reloadButton">reload page</button>

      
      <button class="paddedButton" id="resetButton" style="background-color: red; display: none;">clear data</button>
     
      <a href="https://realgscgaming.github.io/" style="margin: 5px; color: white; position: fixed; right: 0%; bottom: 0%;">created by gscgaming</a>
      
      </div>
  </body>
  <script src="script.js"></script>
</html>
